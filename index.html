<!DOCTYPE html>
<html lang="en">
<head>
    <title>Escape from Tarkov Item Price Check</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>Get prices for Tarkov items!</h2>
<input type="text" name="item" id="itemName" placeholder="Enter item...">
<label for="item"></label>
<button type="submit" onclick="fetchData()">Get prices</button><br>
<div id="items">
    <div id="itemCard">
        <h2 id="itemNameEl" Hidden>Milk</h2>
        <p id="fleamarketPriceLabel" hidden>Fleamarket price: <span id="fleaMarketPriceEl"></span></p>
        <p id="traderPriceLabel" hidden>Trader price: <span id="traderPriceEl"></span> by <span id="traderEl"></span></p>
    </div>    

</div>



<body><script src="script.js"></script>
</body>
</html>
